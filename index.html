<!DOCTYPE html>
<html lang="en" ng-app="tableFixed">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .container{
            margin-top: 20px;
        }

        #fixTable{
            width: 1800px!important;
        }
    </style>
    <title>Table Fixed Header</title>
</head>
<body>
    <div class="container" ng-controller="tableFixedController">
        <button ng-click="incrementCount()">Add Count</button>
        <table id="fixTable" class="table" tx-table-fixed = "settings">
            <thead>
                <tr>
                    <th ng-repeat="header in headers">{{header}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in data">
                    <td>{{row.nome}}</td>
                    <td>{{row.nota}}</td>
                    <td>{{row.aceleracao}}</td>
                    <td>{{row.frenagem}}</td>
                    <td>{{row.derrapagem}}</td>
                    <td>{{row.ultrapassagem}}</td>
                    <td>{{row.batida}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/tableFixed.module.js"></script>
    <script src="js/tableFixed.controller.js"></script>
    <script src="js/tableFixed.directive.js"></script>
</body>
</html>
